<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8" />
<title>AJAX and PHP</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>

<style type="text/css">
.body {font-family:Verdana, Arial, Helvetica, sans-serif;}
#result {margin-top:50px;margin-left:100px;}
</style>

</head>
<body>

<script type="text/javascript">
	$(document).ready(function(){
    	//attach a jQuery live event to the button
	     $("#loadfile").click(function(){
    	    $.getJSON('countries.php', function(data) {
        	    //alert(data); //uncomment this for debug
            	//alert (data.country); //further debug			

				$('#result').html(''); // Clear #result div	
   
				fillSelect(data);		//Format the data and display
			
	        });
    	});
	});

	//Format the div and display the data in a table
	function fillSelect(data) {
		//alert(data);	
		
		//Use var dataArray = jQuery.parseJSON(response);  //convert json to jquery array		

		var elm = "";

		
		elm += '<table>';		//Start of table
		elm += '<tr>';
		elm += '<th>';
		elm += 'Country ID';
		elm += '</th>';
				
		elm += '<th>';
		elm += 'Country';
		elm += '</th>';

		elm += '<th>';
		elm += 'Currency';
		elm += '</th>';
		elm += '</tr>';
		
		
		$.each(data, function(i, item) {	// for each data element
	   		//alert(item.country);	//uncomment for debug
			
			elm += '<tr>';
			
			elm += '<td>';
			elm += item.countryid;
			elm += '</td>';
			
			elm += '<td>';
			elm += item.country;
			elm += '</td>';
				
			elm += '<td>';
			elm += item.currency;
			elm += '</td>';
				
			elm += '</tr>';
			
		});
		
		elm += '</table>';		//End of table
	
		$('#result').html(elm);
		
	}

</script>

<input type="button" id="loadfile" value="Load File" />
<div id="result"></div>
</body>
</html>
