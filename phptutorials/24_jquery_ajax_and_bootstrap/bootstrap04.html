<!DOCTYPE html>
<html>
<head>
<meta charset=”UTF-8" />
<title></title>
<link rel="stylesheet"

<style>
    .panel-blue {
        background-color: #e5FEFE;
        padding: 5px 5px 5px 5px;
        margin: 10px 10px 10px 10px;
        font-weight: bold;
    }
    .panel-purple {
        background-color: #DAE9FC;
        padding: 5px 5px 5px 5px;
        margin: 10px 10px 10px 10px;
        font-weight: bold;
    }
</style>
</head>
<body>
       
    <div class="container">

        <h2>Boostrap Columns with Breakpoints</h2>

        <!-- Example row of columns -->
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="panel-blue">This is block 1</div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="panel-purple">This is block 2</div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="panel-blue">This is block 3</div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="panel-purple">This is block 4</div>
            </div>

            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="panel-blue">This is block 5</div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="panel-purple">This is block 6</div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="panel-blue">This is block 7</div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="panel-purple">This is block 8</div>
            </div>
        </div>

        <hr>

    </div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
